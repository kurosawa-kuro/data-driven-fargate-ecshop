[SERVICE]
    Parsers_File /fluent-bit/parsers/parsers.conf

# ヘルスチェックを除外
[FILTER]
    Name grep
    Match *
    Exclude pathname /health

# CloudWatch出力
[OUTPUT]
    Name   cloudwatch
    Match  *
    region ${AWS_REGION}
    log_group_name /aws/ecs/${ECS_CLUSTER}
    log_stream_prefix ecs-fluentbit-
    auto_create_group true

# Firehose出力
[OUTPUT]
    Name   firehose
    Match  *
    region ${AWS_REGION}
    delivery_stream log-delivery-stream-01
    log_key log